<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/focus-frame/favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Normolize -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <title>Focus.Frame</title>

    <!-- Own stylesheet -->
    
    <script type="module" crossorigin src="/focus-frame/assets/index-ae91feb9.js"></script>
    <link rel="stylesheet" href="/focus-frame/assets/index-3b807730.css">
  </head>
  <body>
    <!-- Header -->
    <div class="container">
  <h1>Hello world</h1>
</div>


    <!-- Mobile menu -->
    <section class="container">
  <form>
    <div class="form-container">
      <h2 class="title">Sign <span class="title-accent">Up</span></h2>
      <p class="form-desc">
        Please use the form below to contact us. Enter your name, email, and
        message and we'll get back to you shortly.
      </p>
      <label for="user-name">
        <input
          class="form-input"
          type="text"
          name="user-name"
          id="user-name"
          placeholder="Enter your name"
          pattern="[A-Za-z]{3,}"
          title="The name should contain at least 3 characters"
          required
        />
      </label>
      <label for="user-email">
        <input
          class="form-input"
          type="email"
          name="user-email"
          id="user-email"
          placeholder="Enter your email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          title="Wrong email"
          required
        />
      </label>
      <label for="user-message">
        <textarea
          class="form-input input-message"
          name="user-message"
          id="user-message"
          rows="6"
          placeholder="Message"
          pattern="[A-Za-z]{3,}"
          required
        ></textarea>
      </label>
      <button class="send-btn" type="submit">Send</button>
      <p class="btn-desc">
        By clicking on “Send” button, you agree to our
        <a class="policy" href="#">Privacy Policy</a>, and allow Promodo to use
        this information for marketing purposes.
      </p>
    </div>
  </form>
</section>


      <!-- Reviews -->
      <load src="" />
    </main>

    <!-- Footer -->
    <load src="" />

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"

      crossorigin="anonymous"
    ></script>

    
  </body>
</html>
